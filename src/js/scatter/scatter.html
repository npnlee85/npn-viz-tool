<vis-dialog title="Scatter Plot" modal="modal">
<form class="form-inline plot-criteria-form">
    <div class="form-group">
        <label for="toPlotInput">Species/Phenophase Pairs (at most three)</label>
        <select name="toPlotInput" class="form-control" ng-model="selection.toPlot" ng-options="o.phenophase_name group by (o|speciesTitle) for o in plottable"></select>
        <div class="btn-group" dropdown is-open="selection.color_isopen">
          <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle style="background-color: {{colorScale(selection.color)}};">
            &nbsp; <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="i in colors track by $index" style="background-color: {{colorScale($index)}};"><a href ng-click="selection.color=$index;">&nbsp;</a></li>
          </ul>
        </div>
    </div>
    <button class="btn btn-default" ng-click="addToPlot()" ng-disabled="!canAddToPlot()"><i class="fa fa-plus"></i></button>
</form>

<div class="panel panel-default main-vis-panel" >
    <div class="panel-body">
        <center>
        <ul class="to-plot list-inline animated-show-hide" ng-if="toPlot.length">
            <li class="criteria" ng-repeat="tp in toPlot">{{tp|speciesTitle}}/{{tp.phenophase_name}} <i style="color: {{colorScale(tp.color)}};" class="fa fa-circle"></i>
                <a href ng-click="removeFromPlot($index)"><i class="fa fa-times-circle-o"></i></a>
            </li>
            <li>
                <select class="form-control vis-axis" ng-model="selection.axis" ng-options="o as o.label for o in axis"></select>
            </li>
            <li>
                <label for="fitLinesInput">Fit Line{{toPlot.length > 1 ? 's' : ''}}</label>
                <input type="checkbox" id="fitLinesInput" ng-model="selection.regressionLines" />
            </li>
            <li ng-if="!data"><button class="btn btn-default" ng-click="visualize()">Visualize</button></li>
        </ul>
        <div id="vis-container">
            <div id="vis-working" ng-show="working"><i class="fa fa-circle-o-notch fa-spin fa-5x"></i></div>
            <svg class="chart"></svg>
            <div ng-if="filteredDisclaimer" class="filter-disclaimer">For quality assurance purposes, only onset dates that are preceded by negative observations are included in the visualization.</div>
        </div>
        </center>
    </div>
</div>
<pre ng-if="record">{{record | json}}</pre>

</vis-dialog>
