<vis-dialog title="Map" modal="modal">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <ui-gmap-google-map ng-if="wms_map" center='wms_map.center' zoom='wms_map.zoom' options="wms_map.options" events="wms_map.events">
                    <map-vis-geo-layer></map-vis-geo-layer>
                    <map-vis-bounds-layer></map-vis-bounds-layer>
                </ui-gmap-google-map>
                <map-vis-legend legend="legend"></map-vis-legend>
            </div>
            <div class="col-xs-4">
                <map-vis-layer-control></map-vis-layer-control>
                <map-vis-in-situ-control layer="selection.layer"></map-vis-in-situ-control>
            </div>
        </div>
    </div>
    <!--img ng-if="selection.activeLayer" ng-src="{{selection.activeLayer.style.legend}}" class="legend" /-->
</vis-dialog>
