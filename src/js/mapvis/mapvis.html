<vis-dialog title="Map" modal="modal">
    <img ng-src="{{selection.layer.style.legend}}" class="legend" />
    <ui-gmap-google-map ng-if="wms_map" center='wms_map.center' zoom='wms_map.zoom' options="wms_map.options" events="wms_map.events">
    </ui-gmap-google-map>
    <div class="form-group">
        <label for="selectedLayer">Layer</label>
        <select id="selectedLayer" class="form-control" ng-model="selection.layer" ng-options="l as (l.style.title+' ('+l.title+')') for l in layers"></select>
    </div>
    <div class="form-group" ng-if="selection.layer.extent">
        <label for="selectedExtent">{{selection.layer.extent.label}}</label>
        <select id="selectedExtent" class="form-control" ng-model="selection.layer.extent.current" ng-options="v as v.label for v in selection.layer.extent.values"></select>
    </div>
    <p ng-if="selection.layer.abstract">{{selection.layer.abstract}}</p>
</vis-dialog>
