<div class="toolbar">
  <ul class="tools-list">
    <li ng-repeat="t in tools" ng-class="{open: t.selected}"
        popover-placement="right" uib-popover="{{t.title}}" popover-trigger="mouseenter" popover-popup-delay="1000" popover-append-to-body="true"
        ng-click="select(t)">
      <i id="toolbar-icon-{{t.id}}" class="toolbar-icon fa {{t.icon}}"></i>
    </li>
  </ul>
  <div class="toolbar-content" ng-class="{open: open}" ng-transclude></div>
</div>
