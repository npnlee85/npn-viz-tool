<div class="btn-group filter-tag date">
    <a class="btn btn-default">
        <span popover-placement="bottom" popover-popup-delay="500" popover-append-to-body="true"
              popover-trigger="mouseenter" popover="Partner">{{arg.arg.network_name}} </span>
        <span class="badge"
              popover-placement="bottom" popover-popup-delay="500" popover-append-to-body="true"
              popover-trigger="mouseenter" popover="{{badgeTooltip}}">{{arg.counts | speciesBadge:badgeFormat}}</span>
    </a>
    <a class="btn btn-default" ng-click="removeFromFilter(arg)">
        <i class="fa fa-times-circle-o"></i>
    </a>
</div>
