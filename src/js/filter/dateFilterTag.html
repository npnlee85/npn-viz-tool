<div class="btn-group filter-tag date">
    <button class="btn btn-default">
        <span popover-placement="bottom" popover-popup-delay="500" popover-append-to-body="true"
              popover-trigger="mouseenter" popover="Indicates the span of time represented on the map">{{arg.arg.start_date}} - {{arg.arg.end_date}} </span>
        <span class="badge"
              popover-placement="bottom" popover-popup-delay="500" popover-append-to-body="true"
              popover-trigger="mouseenter" popover="{{badgeTooltip}}">{{counts | speciesBadge:badgeFormat}}</span>
    </button>
    <button class="btn btn-default" ng-click="removeFromFilter(arg)">
        <i class="fa fa-times-circle-o"></i>
    </button>
</div>
