<div class="btn-group">
    <button class="btn btn-default" disabled>
        {{item.start_date}} - {{item.end_date}} <span class="badge">{{counts | speciesBadge:badgeFormat}}</span>
    </button>
    <button class="btn btn-default" ng-click="removeFromFilter(item)">
        <i class="fa fa-times-circle-o"></i>
    </button>
</div>
